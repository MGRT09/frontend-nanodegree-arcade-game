<!DOCTYPE html>
<!-- This file was provided by the course. 
Some minor tweeks added to title and comments -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Arcade Game - Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Frogger</h1>
    
    <div id="scoreBar">
    Score: 
    </div>
    <div id="livesCount">
    Lives: 
    </div>
    
    <!-- Code for a start popup --->
    <div class="container">
  <!-- Modal -->
  <div class="modal fade" id="startModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Welcome to the Frogger Game</h4>
        </div>
        <div class="modal-body">
          <p>Simply use the arrow keys to guide your player to the safety of the water. </p>
            <p>To pause -  press p, to Restart - press r</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">START</button>
        </div>
      </div>
    </div>
  </div>
</div>
    
 <div class="modal fade" id="endModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">You are out of lives</h4>
        </div>
        <div class="modal-body">
            <p id="finalScore"></p>
        </div>
        <div class="modal-footer">
          <button type="button" id="restartButton" class="btn btn-default" data-dismiss="modal" >RESTART</button>
        </div>
      </div>
    </div>
  </div>
  
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
